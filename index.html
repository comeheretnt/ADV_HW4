<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhHotel - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="div_name">
                <h1 class="text-3xl font-bold text-indigo-600">MinhHotel</h1>
            </div>
            <nav class="nav">
                <a class="nav_home">Home</a>
                <a>About</a>
                <a>Services</a>
                <a>Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="div_img relative">
            <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="hotel" class="w-full h-[600px] object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <h2 class="text-5xl font-bold text-white text-center">Find Your Perfect Stay</h2>
            </div>
        </div>
        <div class="container mx-auto px-4 py-12">
            <h3 class="title text-4xl font-bold text-center mb-12">Top Rated Hotels</h3>
            <div id="toprate" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Hotel cards will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script src="js/hotel.js"></script>
</body>
</html>
